<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <div>
                <h1 class="header_text" data-outline="Do you wanna go out with me?"> Do you wanna go out with me?</h1>
                </div>
            <div class="gif_container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
            </div>

            <div>
                <h3 class="question" data-outline="What do you say, Sir? ðŸ˜Œ"> What do you say, Sir? ðŸ˜Œ </h3>

            </div>
        </div>


            <div class="buttons"> 
                <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>

            <audio id="hoverSound" src="Nope.mp3" preload="auto"></audio>
       
                <script>
                    function nextPage() {
                        window.location.href="yes.html"; 
                    }

                    function moveButton(){
                        var button = document.getElementById('noButton'); 
                        var x = Math.random() * (window.innerWidth - button.offsetWidth)  - 85;
                        var y = Math.random() * (window.innerHeight - button.offsetHeight) - 48; 
                        button.style.position = 'absolute'
                        button.style.left = `${x}px`;
                        button.style.top = `${y}px`; 
                    
                    }

                    const noButton = document.getElementById("noButton"); 
                    const hoverSound = document.getElementById("hoverSound"); 

                    noButton.addEventListener("mouseover", () => {
                        hoverSound.currentTime = 0;
                        hoverSound.play(); 
                    });
                </script>
    </body>
</html>
